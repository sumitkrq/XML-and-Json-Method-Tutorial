	<!DOCTYPE html>
	<html>
	<head>
		<title> ajax example</title>
		<link rel="stylesheet" type="text/css" href="milligram.css">
		<script type="text/javascript" src="jquery.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="column">



				</div>
			</div></div>


			<div class="container">
				<div class="row">
					<div class="column column-offset-10">
						<button id="simple" style="background: linear-gradient(to left, #457fca , #5691c8); ">simple</button>
						<button id="post">post method</button>
						<button id="script">script method</button>
						<button id="xml">Xml method</button>
						<button id="json">json method</button>



					</div>

				</div></div>

				<div class="container" style="margin-top:5rem;">
					<div class="row">
						<div class="column column-offset-20" id="result">
							waiting for response


						</div>
					</div></div>

					<script type="text/javascript">

						$('#simple').click(function(){
							$.ajax({
								url:'response.php?action=sample1',
								success:function(data){
									$('#result').html(data);}
								});
						});
						$('#post').click(function(){
							$.ajax({
								type:'post',
								url:'response.php?action=sample2',
								data:'name= sumit kumar',
								success:function(data){
									$('#result').html(data);
								}

							});
						});




					</script>
				</body>
				</html>
